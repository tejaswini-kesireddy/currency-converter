<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="main">
        <h1>Accuracy</h1>
        <h2>Currency Exchange Rate Calculator</h2><br>
        <div class="input-container">
            <h4>Check live currency exchange rates</h4>
            <label>Amount:</label>
            <input type="number" name="amount" id="amount" placeholder="Enter amount to convert" required>
            <br><br>
             <label>From:</label>
               <select name="country">
                    <option value="USD">USD - US Dollar </option>
                    <option value="EUR">EUR - Euro</option>
                    <option value='AFN'>AFN - Afghan Afghani</option>
                    <option value="ALL">ALL - Albanian Lek</option>
                    <option value="AMD">AMD - Armenian Dram</option>
                    <option value="ANG">ANG - Dutch Guilder</option>
                    <option value="AOA">AOA - Angolan Kwanza</option>
                    <option value="AED">AED - Emirati Dirham</option>
                    <option value="ARS">ARS - Argentine Peso</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="AWG">AWG - Aruban or Dutch Guilder</option>
                    <option value="AZN">AZN - Azerbaijan Manat</option>
                    <option value="BAM">BAM - Bosnian Convertible Mark</option>
                    <option value="BBD">BBD - Barbadian or Bajan Dollar</option>
                    <option value="BDT">BDT - Bangladeshi Taka</option>
                    <option value="BGN">BGN - Bulgarian Lev</option>
                    <option value="BHD">BHD - Bahraini Dinar</option>
                    <option value="BIF">BIF - Burundian Franc</option>
                    <option value="BMD">BMD - Bermudian Dollar</option>
                    <option value="BND">BND - Bruneian Dollar</option>
                    <option value="BOB">BOB - Bolivian Boliviano</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="BSD">BSD - Bahamian Dollar</option>
                    <option value="BTC">BTC - Bitcoin</option>
                    <option value="BTN">BTN - Bhutanese Ngultrum</option>
                    <option value="BWP">BWP - Botswana Pula</option>
                    <option value="BYN">BYN - Belarusian Ruble</option>
                    <option value="BYR">BYR - Belarusian Ruble</option>
                    <option value="BZD">BZD - Belizean Dollar</option>
                    <option value="CAD"></option>
                    <option value="CFD"></option>
                </select>
            <label>To:</label>
            <select name="country">
                    <option value="USD">USD - US Dollar </option>
            </select><br><br>
            <button>Convert</button><br>
        </div>
    </div>
</body>
</html>
